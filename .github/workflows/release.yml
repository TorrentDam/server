name: release

on:
  push:
    tags:
      - 'v*'

jobs:

  release:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Set up java
      uses: actions/setup-java@v1
      with:
        java-version: 11
        java-package: jre

    - name: Publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sbt protocolJS/publish
